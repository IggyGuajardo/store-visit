<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .create-account-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .create-account-container h2 {
            margin-bottom: 20px;
        }
        .create-account-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .create-account-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .create-account-container button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .login-link a {
            color: #28a745;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="create-account-container">
        <h2>Create Account</h2>
        <form id="create-account-form">
            <input type="text" id="new-username" placeholder="Username" required>
            <input type="password" id="new-password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Create Account</button>
        </form>
        <div id="error-message" class="error-message"></div>
        <div class="login-link">
            <p>Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById("create-account-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const newUsername = document.getElementById("new-username").value;
            const newPassword = document.getElementById("new-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (newPassword !== confirmPassword) {
                document.getElementById("error-message").textContent = "Passwords do not match.";
                return;
            }

            // For now, just log the new account details (you can replace this with actual account creation logic)
            console.log("New Account Created:");
            console.log("Username:", newUsername);
            console.log("Password:", newPassword);

            // Redirect to the login page after account creation
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
