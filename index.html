<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .create-account-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .create-account-link a {
            color: #28a745;
            text-decoration: none;
        }
        .create-account-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="error-message" class="error-message"></div>
        <div class="create-account-link">
            <p>Don't have an account? <a href="create-account.html">Create one</a></p>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLeAchI7HNLPVbY_TRvfE07n4_fS5gSBU",
            authDomain: "store-visit-ff312.firebaseapp.com",
            projectId: "store-visit-ff312",
            storageBucket: "store-visit-ff312.firebasestorage.app",
            messagingSenderId: "435743653627",
            appId: "1:435743653627:web:b30329fe2d66e93a027a5e",
            measurementId: "G-LQRYF992WG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle form submission
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Sign in with Firebase
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Redirect to the form page after successful login
                    window.location.href = "form.html";
                })
                .catch((error) => {
                    // Show error message
                    document.getElementById("error-message").textContent = error.message;
                });
        });
    </script>
</body>
</html>
